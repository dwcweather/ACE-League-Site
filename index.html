<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #000000;
            --bg-secondary: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-red: #e50914;
            --team-red: #ff4d4d;
            --team-blue: #4d88ff;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 60px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--bg-main);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-icon {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .sidebar-icon.active, .sidebar-icon:hover {
            color: var(--text-primary);
        }

        .pfp-icon {
            margin-top: auto; /* Pushes PFP to bottom */
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 60px;
            padding: 20px;
        }

        /* --- TOP NAV --- */
        .top-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .nav-item-custom {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            padding-bottom: 5px;
        }

        .nav-item-custom.active {
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-red);
        }

        /* --- DATE BAR --- */
        .date-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .date-item {
            text-align: center;
            min-width: 60px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .date-item.active {
            color: var(--text-primary);
        }

        .date-day { font-size: 0.8rem; text-transform: uppercase; }
        .date-num { font-size: 1.2rem; font-weight: bold; }

        /* --- GAMES SECTION --- */
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .beta-badge {
            background-color: var(--accent-red);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
        }

        /* --- MATCHUP CARD --- */
        .match-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .team-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .team-logo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .logo-red { background-color: var(--team-red); }
        .logo-blue { background-color: var(--team-blue); }

        .team-name { font-weight: 600; font-size: 1.1rem; }

        .match-info {
            text-align: center;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-display {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .match-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-live { color: var(--accent-red); }

        /* --- LEADERBOARD SECTION --- */
        .leaderboard-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }
        .table-dark {
            --bs-table-bg: var(--bg-card);
            --bs-table-border-color: #333;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <i class="fas fa-house sidebar-icon active" title="Home"></i>
    <i class="fas fa-layer-group sidebar-icon" title="Cards"></i>
    <i class="fas fa-gavel sidebar-icon" title="Courthouse"></i>
    <i class="fas fa-user-circle sidebar-icon pfp-icon" title="Profile"></i>
</div>

<div class="main-content container-fluid">
    
    <h1 class="mt-3 mb-4 fw-bold">Home</h1>
    <div class="top-nav">
        <div class="nav-item-custom active">FC</div>
        <div class="nav-item-custom">NBA</div>
        <div class="nav-item-custom">NFL</div>
    </div>

    <div class="date-bar">
        <div class="date-item"><div class="date-day">Tue</div><div class="date-num">11</div></div>
        <div class="date-item active"><div class="date-day">Wed</div><div class="date-num">12</div></div>
        <div class="date-item"><div class="date-day">Thu</div><div class="date-num">13</div></div>
        <div class="date-item"><div class="date-day">Fri</div><div class="date-num">14</div></div>
        <div class="date-item"><div class="date-day">Sat</div><div class="date-num">15</div></div>
    </div>

    <div class="section-title">Games <span class="beta-badge">BETA</span></div>
    
    <div class="match-card">
        <div class="team-container">
            <div class="team-logo logo-red">R</div>
            <div class="team-name">Red Team</div>
        </div>

        <div class="match-info">
            <div class="score-display">
                <span id="scoreRed">0</span> - <span id="scoreBlue">0</span>
            </div>
            <div id="matchStatus" class="match-status status-live">Waiting...</div>
            <small id="gameTimer" class="text-muted mt-1">0:00</small>
        </div>

        <div class="team-container justify-content-end">
            <div class="team-name">Blue Team</div>
            <div class="team-logo logo-blue">B</div>
        </div>
    </div>

    <h2 class="mt-5 mb-3 fw-bold">Standings</h2>
    <div class="leaderboard-card">
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th class="ps-4">#</th>
                        <th>Player</th>
                        <th>ELO</th>
                        <th>Goals</th>
                        <th>Assists</th>
                        <th>Games</th>
                        <th>Win %</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr><td colspan="7" class="text-center py-4 text-muted">Loading stats...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. TIMER LOGIC ---
    let localSeconds = 0;
    let isMatchLive = false;
    let timerInterval = null;

    function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (isMatchLive) {
                localSeconds++;
                updateTimerDisplay(localSeconds);
            }
        }, 1000);
    }

    function updateTimerDisplay(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = Math.floor(totalSeconds % 60);
        document.getElementById('gameTimer').innerText = 
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    // --- 3. LISTEN TO LIVE MATCH ---
    db.ref('match/current').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Sync Scores
        document.getElementById('scoreRed').innerText = data.red;
        document.getElementById('scoreBlue').innerText = data.blue;
        
        // Sync Timer
        localSeconds = Math.floor(data.time || 0);
        updateTimerDisplay(localSeconds);

        // Update Status
        const statusEl = document.getElementById('matchStatus');
        if (data.status === "Live") {
            statusEl.innerText = "ðŸ”´ Live";
            statusEl.className = "match-status status-live";
            isMatchLive = true;
            if (!timerInterval) startTimer();
        } 
        else if (data.status === "Final") {
            statusEl.innerText = "Final";
            statusEl.className = "match-status";
            isMatchLive = false;
            if (timerInterval) clearInterval(timerInterval);
        }
        else {
            statusEl.innerText = data.status || "Waiting...";
            statusEl.className = "match-status";
            isMatchLive = false;
            if (timerInterval) clearInterval(timerInterval);
        }
    });

    // --- 4. LEADERBOARD LOGIC ---
    db.ref('stats').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const allTime = data.allTime || {};
        const eloData = data.elo || {};
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        let players = Object.keys(allTime).map(name => {
            const s = allTime[name];
            const e = eloData[name] || { elo: 800 };
            return {
                name: name, elo: e.elo, goals: s.goals || 0, assists: s.assists || 0, games: s.games || 0, wins: s.wins || 0
            };
        });
        players.sort((a, b) => b.elo - a.elo);

        players.forEach((p, index) => {
            const winRate = p.games > 0 ? ((p.wins / p.games) * 100).toFixed(0) + '%' : '0%';
            let rankClass = index === 0 ? "text-warning fw-bold" : (index === 1 ? "text-secondary fw-bold" : (index === 2 ? "text-danger fw-bold" : ""));
            
            const row = `<tr>
                <td class="ps-4 ${rankClass}">#${index + 1}</td>
                <td><strong class="text-light">${p.name}</strong></td>
                <td><span class="badge bg-dark border border-secondary">${p.elo}</span></td>
                <td>${p.goals}</td>
                <td>${p.assists}</td>
                <td>${p.games}</td>
                <td>${winRate}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    });
</script>

</body>
</html>
