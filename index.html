<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-main: #000000; --bg-card: #1c1c1c; --text-primary: #ffffff; --text-secondary: #a0a0a0; --accent-red: #e50914; --team-red: #ff4d4d; --team-blue: #4d88ff; --border-color: #333; }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        
        /* AUTH MODAL */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: #111; border: 1px solid #333; padding: 40px; border-radius: 12px; width: 350px; text-align: center; }
        .auth-input { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; margin-bottom: 15px; border-radius: 6px; }
        .auth-btn { width: 100%; background: var(--accent-red); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        
        /* CARD VISUALS */
        .card-visual { width: 300px; height: 420px; border-radius: 15px; position: relative; margin: 0 auto 20px auto; color: white; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5); display: flex; flex-direction: column; padding: 15px; border: 2px solid rgba(255,255,255,0.1); }
        
        /* RARITY COLORS/GRADIENTS */
        .rarity-Common { background: linear-gradient(135deg, #0d47a1, #1e88e5); } /* Blue */
        .rarity-Uncommon { background: linear-gradient(135deg, #1b5e20, #43a047); } /* Green */
        .rarity-Rare { background: linear-gradient(135deg, #e65100, #fb8c00); } /* Orange */
        .rarity-Epic { background: linear-gradient(135deg, #b71c1c, #e53935); } /* Red */
        .rarity-Legendary { background: linear-gradient(135deg, #4a148c, #8e24aa); } /* Purple */
        .rarity-Mystic { background: linear-gradient(135deg, #f57f17, #fdd835); color: #000 !important; } /* Yellow */
        .rarity-Iconic { background: linear-gradient(135deg, #880e4f, #d81b60); } /* Pink */

        .card-header { display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem; text-transform: uppercase; margin-bottom: 20px; }
        .card-rating { font-size: 1.5rem; }
        .card-rarity-badge { text-align: center; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 20px; }
        .card-emojis { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .emoji-circle { width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; font-size: 1.5rem; border: 1px solid rgba(255,255,255,0.2); }
        .card-title { text-align: center; font-weight: 900; font-size: 1.4rem; line-height: 1.1; margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .card-player { text-align: center; font-weight: 600; font-size: 1.1rem; margin-bottom: auto; }
        .card-footer { display: flex; justify-content: space-between; font-size: 0.8rem; font-weight: bold; margin-top: 20px; opacity: 0.8; }

        /* LAYOUT & FEED */
        .sidebar { width: 70px; height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; background: var(--bg-main); }
        .sidebar-icon { font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 35px; cursor: pointer; transition: 0.2s; }
        .sidebar-icon.active, .sidebar-icon:hover { color: var(--text-primary); }
        .pfp-icon { font-size: 1.8rem; margin-top: 10px; }
        .main-content { margin-left: 70px; padding: 20px 40px; }
        .view-section { display: none; } .view-section.active { display: block; }
        
        .game-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; width: 320px; padding: 20px; position: relative; cursor: pointer; }
        .feed-item { display: flex; gap: 15px; padding: 15px 10px; border-bottom: 1px solid #222; cursor: pointer; transition: background 0.2s; }
        .feed-item:hover { background: #111; }
        .feed-pfp { width: 45px; height: 45px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #ccc; flex-shrink: 0; border: 2px solid transparent; }
        .feed-pfp.red { border-color: var(--team-red); } .feed-pfp.blue { border-color: var(--team-blue); }
        .text-goal { color: var(--team-red) !important; }
        .feed-tag { font-size: 0.7rem; color: #888; background: #1a1a1a; padding: 2px 6px; border-radius: 4px; border: 1px solid #333; text-transform: uppercase; font-weight: bold; margin-right: 5px; }

        /* PLAY OVERLAY */
        #playOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .play-content { max-width: 600px; width: 100%; padding: 20px; max-height: 90vh; overflow-y: auto; }
        
        .card-tabs { display: flex; gap: 20px; border-bottom: 1px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        .c-tab { color: #888; cursor: pointer; font-weight: bold; }
        .c-tab.active { color: white; border-bottom: 2px solid var(--accent-red); }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-box">
        <h2 class="mb-4 fw-bold text-white">ACE League</h2>
        <input type="text" id="regName" class="auth-input" placeholder="Display Name">
        <input type="email" id="regEmail" class="auth-input" placeholder="Email">
        <input type="password" id="regPass" class="auth-input" placeholder="Password">
        <input type="text" id="regPfp" class="auth-input" placeholder="PFP URL (Optional)">
        <button class="auth-btn" onclick="registerUser()">Create Account</button>
    </div>
</div>

<div id="playOverlay">
    <div class="play-content">
        <div class="d-flex justify-content-between mb-3 w-100" style="max-width:300px; margin:0 auto;">
            <button class="btn btn-sm btn-secondary" onclick="closePlayOverlay()">Close</button>
            <button class="btn btn-sm btn-outline-light"><i class="fas fa-share"></i> Share</button>
        </div>
        
        <div id="cardContainer"></div>

        <div class="comments-section w-100" style="max-width:400px; margin: 0 auto;">
            <h5 class="fw-bold mb-3 mt-4 text-white">Comments</h5>
            <div class="d-flex gap-2 mb-3">
                <input type="text" id="playCommentInput" class="form-control bg-dark text-white border-secondary" placeholder="Add a comment...">
                <button class="btn btn-danger" onclick="postPlayComment()">Post</button>
            </div>
            <div id="playCommentsList"></div>
        </div>
    </div>
</div>

<div class="sidebar">
    <i class="fas fa-house sidebar-icon active" onclick="switchView('homeView', this)"></i>
    <i class="fas fa-layer-group sidebar-icon" onclick="switchView('cardsView', this)"></i>
    <i class="fas fa-gavel sidebar-icon"></i>
    <i class="fas fa-user-circle sidebar-icon pfp-icon" id="sidebarPfp"></i>
</div>

<div class="main-content">
    <div id="homeView" class="view-section active">
        <h1 class="mb-4 fw-bold">Home</h1>
        <div class="game-card" onclick="openGameDetail()">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-center"><div class="team-logo logo-red" style="font-size:1.2rem">R</div><div class="mt-2 fw-bold score-display" id="cardScoreRed">0</div></div>
                <div class="text-center">
                    <div class="badge bg-danger mb-2" id="cardStatus">LIVE</div>
                    <div class="text-muted" id="cardTimer">0:00</div>
                </div>
                <div class="text-center"><div class="team-logo logo-blue" style="font-size:1.2rem">B</div><div class="mt-2 fw-bold score-display" id="cardScoreBlue">0</div></div>
            </div>
        </div>
    </div>

    <div id="cardsView" class="view-section">
        <h1 class="mb-4 fw-bold">My Collection</h1>
        <div class="card-tabs">
            <div class="c-tab active">Play Cards</div>
            <div class="c-tab">Player Cards</div>
        </div>
        <div class="text-muted text-center mt-5">No cards collected yet. Watch live games to earn drops!</div>
    </div>

    <div id="gameView" class="view-section">
        <button class="btn btn-outline-secondary btn-sm mb-3" onclick="switchView('homeView')">Back</button>
        <div id="content-feed" class="tab-content"><div class="feed-container" id="feedList"></div></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // AUTH
    function registerUser() {
        const name = document.getElementById('regName').value;
        const pfp = document.getElementById('regPfp').value || "https://via.placeholder.com/50";
        if(name) {
            localStorage.setItem('aceUser', JSON.stringify({name, pfp}));
            document.getElementById('authOverlay').style.display = 'none';
            loadUser();
        }
    }
    function loadUser() {
        const u = JSON.parse(localStorage.getItem('aceUser'));
        if(u) {
            document.getElementById('authOverlay').style.display = 'none';
            // document.getElementById('sidebarPfp').style.backgroundImage = `url(${u.pfp})`; 
        }
    }
    loadUser();

    // NAVIGATION
    function switchView(viewId, el) {
        document.querySelectorAll('.view-section').forEach(d => d.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        if(el) {
            document.querySelectorAll('.sidebar-icon').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }
    }
    function openGameDetail() { switchView('gameView'); }

    // DATA SYNC
    db.ref('match/current').on('value', snap => {
        const data = snap.val(); if(!data) return;
        ['cardScoreRed'].forEach(id => document.getElementById(id).innerText = data.red);
        ['cardScoreBlue'].forEach(id => document.getElementById(id).innerText = data.blue);
        document.getElementById('cardTimer').innerText = Math.floor(data.time/60) + ":" + (data.time%60).toString().padStart(2,'0');
        renderFeed(data.feed || {});
    });

    // FEED & CARDS
    function renderFeed(feedData) {
        const c = document.getElementById('feedList');
        const sorted = Object.entries(feedData).sort((a,b) => b[1].timestamp - a[1].timestamp);
        let h = "";
        sorted.forEach(([key, e]) => {
            if(e.type==='kickoff'||e.type==='final') return;
            const tags = (e.tags||[]).map(t => `<span class="feed-tag">#${t}</span>`).join('');
            const rating = e.rating ? `<span class="badge bg-dark border border-secondary">${e.rating}</span>` : '';
            h += `
            <div class="feed-item" onclick='openCardOverlay(${JSON.stringify(e)}, "${key}")'>
                <div class="feed-pfp ${e.team===1?'red':'blue'}">${e.player.substring(0,2)}</div>
                <div class="feed-content">
                    <div class="feed-header"><div class="feed-title ${e.isGoal?'text-goal':''}">${e.text}</div></div>
                    <div class="feed-tags">${tags} ${rating}</div>
                </div>
            </div>`;
        });
        c.innerHTML = h || '<div class="text-center text-muted mt-5">Waiting for plays...</div>';
    }

    function openCardOverlay(data, key) {
        document.getElementById('playOverlay').style.display = 'flex';
        
        // EMOJI LOGIC
        let emojis = "";
        if(data.tags && data.tags.includes('dagger')) emojis += `<div class="emoji-circle">üó°Ô∏è</div>`;
        if(data.tags && data.tags.includes('walkoff')) emojis += `<div class="emoji-circle">üò¥</div>`;
        if(data.type === 'goal') emojis += `<div class="emoji-circle">‚öΩ</div>`;
        if(data.type === 'sog') emojis += `<div class="emoji-circle">üß±</div>`;
        if(data.type === 'own_goal') emojis += `<div class="emoji-circle">ü§°</div>`;

        // CARD HTML
        const html = `
        <div class="card-visual rarity-${data.rarity || 'Common'}">
            <div class="card-header">
                <span>${data.type.toUpperCase().replace('_', ' ')}</span>
                <span class="card-rating">‚ñº ${data.rating || '5.0'}</span>
            </div>
            <div class="card-rarity-badge">${data.rarity || 'Common'}</div>
            <div class="card-emojis">${emojis}</div>
            <div class="card-title">${data.text}</div>
            <div class="card-player">${data.player}</div>
            <div class="card-footer">
                <span>STG 2026</span>
                <span>#${data.serial || '000'}</span>
            </div>
        </div>`;
        
        document.getElementById('cardContainer').innerHTML = html;
        loadPlayComments(key);
    }

    function closePlayOverlay() { document.getElementById('playOverlay').style.display = 'none'; }
    
    // COMMENTS (Simplified for brevity)
    function loadPlayComments(key) {
        db.ref(`match/current/comments/feed/${key}`).on('value', snap => {
            const d = snap.val(); const c = document.getElementById('playCommentsList'); c.innerHTML = "";
            if(d) Object.values(d).sort((a,b)=>b.upvotes-a.upvotes).forEach(x => c.innerHTML += `<div class="p-2 border-bottom border-secondary mb-2"><small class="fw-bold text-secondary">${x.user}</small><div class="text-white">${x.text}</div></div>`);
        });
    }
</script>
</body>
</html>
