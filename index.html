<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg-main: #000000; 
            --bg-card: #121212; 
            --text-primary: #ffffff; 
            --text-secondary: #a0a0a0; 
            --accent-red: #e50914; 
            --team-red: #ff4d4d; 
            --team-blue: #4d88ff; 
            --border-color: #333; 
        }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        
        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* SIDEBAR */
        .sidebar { width: 70px; height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; background: var(--bg-main); }
        .sidebar-icon { font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 35px; cursor: pointer; transition: 0.2s; position: relative; }
        .sidebar-icon.active, .sidebar-icon:hover { color: var(--text-primary); }
        .pfp-icon { width: 40px; height: 40px; border-radius: 50%; background-size: cover; background-position: center; border: 2px solid #333; }

        .main-content { margin-left: 70px; padding: 20px 30px; max-width: 1200px; }
        .view-section { display: none; } .view-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HOME SCREEN (New Style) --- */
        .page-title { font-size: 2rem; font-weight: 800; margin: 0; }
        .date-bar { display: flex; overflow-x: auto; gap: 15px; margin-bottom: 30px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .date-item { min-width: 50px; text-align: center; color: var(--text-secondary); cursor: pointer; opacity: 0.7; transition: 0.2s; }
        .date-item:hover, .date-item.active { opacity: 1; color: white; }
        .date-day { font-size: 0.8rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .date-num { width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; border-radius: 50%; font-weight: 700; margin: 0 auto; background: #222; }
        .date-item.active .date-num { background: var(--text-primary); color: black; }

        .game-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 16px; padding: 20px; cursor: pointer; transition: transform 0.2s; margin-bottom: 20px; max-width: 400px; }
        .game-card:hover { border-color: #555; transform: translateY(-2px); }
        .gc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.8rem; color: #888; font-weight: 700; text-transform: uppercase; }
        .gc-scores { display: flex; justify-content: space-between; align-items: center; }
        .gc-team { display: flex; align-items: center; gap: 15px; }
        .gc-logo { width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 800; color: white; font-size: 1.2rem; }
        .gc-name { font-weight: 700; font-size: 1.1rem; }
        .gc-score { font-size: 1.8rem; font-weight: 800; }
        .logo-red { background: var(--team-red); } .logo-blue { background: var(--team-blue); }
        .live-badge { background: var(--accent-red); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 10px; }

        /* --- RED/BLUE TAB RESTORATION (Classic Style) --- */
        .team-stats-header { display: flex; align-items: center; padding: 20px 0; margin-bottom: 10px; border-bottom: 1px solid #222; }
        .header-logo { width: 60px; height: 60px; font-size: 1.5rem; margin-right: 20px; }
        .team-name-header { font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; }
        .stat-group { display: flex; flex-direction: column; margin-right: 30px; }
        .stat-val-big { font-size: 1.6rem; font-weight: 800; line-height: 1; }
        .stat-label-small { font-size: 0.7rem; color: var(--text-secondary); font-weight: 700; text-transform: uppercase; margin-top: 4px; }

        .player-row { display: flex; align-items: center; padding: 15px 0; cursor: pointer; transition: background 0.2s; border-bottom: 1px solid #111; }
        .player-row:hover { background-color: #1a1a1a; }
        
        .avatar-wrapper { position: relative; display: inline-block; margin-right: 20px; }
        .player-avatar { width: 60px; height: 60px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #888; font-size: 1.2rem; }
        .comment-badge {
            position: absolute; bottom: -5px; right: -8px;
            background-color: var(--accent-red); color: white;
            font-size: 0.7rem; font-weight: bold; padding: 2px 6px;
            border-radius: 8px; border: 2px solid var(--bg-main);
            display: flex; align-items: center; gap: 3px; z-index: 10;
        }

        .player-info { flex: 1; }
        .player-name { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; }
        .player-stats-grid { display: flex; gap: 25px; }
        .p-stat { display: flex; flex-direction: column; align-items: center; min-width: 30px; }
        .p-val { font-size: 1.1rem; font-weight: 700; color: white; }
        .p-lbl { font-size: 0.65rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; }

        /* --- PERFORMANCE OVERLAY (Popup) --- */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; overflow-y: auto; }
        .overlay-content { max-width: 600px; width: 100%; margin: 0 auto; padding: 20px; }
        
        .perf-top-scroller { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .perf-pill { display: flex; flex-direction: column; align-items: center; min-width: 50px; cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .perf-pill.active, .perf-pill:hover { opacity: 1; }
        .perf-pill-rating { font-size: 0.75rem; font-weight: 800; background: #222; padding: 2px 6px; border-radius: 4px; margin-bottom: -8px; z-index: 2; border: 1px solid #444; }
        .perf-pill-img { width: 45px; height: 45px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid transparent; }
        .perf-pill.active .perf-pill-img { border-color: var(--accent-red); }

        .perf-hero { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .perf-hero-img { width: 80px; height: 80px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; }
        .perf-hero-info { flex: 1; }
        .perf-hero-name { font-size: 1.8rem; font-weight: 800; line-height: 1; }
        .perf-hero-team { color: var(--text-secondary); font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .perf-hero-rating { font-size: 1.5rem; font-weight: 800; color: var(--accent-red); text-align: right; }

        .perf-stats-main { display: flex; gap: 25px; margin-bottom: 15px; align-items: baseline; }
        .ps-val { font-size: 2rem; font-weight: 800; line-height: 1; }
        .ps-lbl { font-size: 0.9rem; color: #888; font-weight: 600; margin-left: 2px; }
        .ps-sub { font-size: 1.1rem; color: #666; font-weight: 700; }

        .perf-hashtags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .p-tag { color: var(--accent-red); font-weight: 700; font-size: 0.9rem; }
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .action-left { display: flex; align-items: center; gap: 15px; }
        .add-react-circle { width: 35px; height: 35px; border-radius: 50%; background: #222; color: #aaa; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .add-react-circle:hover { background: #333; color: white; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 15px; background: #1a1a1a; padding: 20px; border-radius: 12px; }
        .sg-box { display: flex; flex-direction: column; }
        .sg-val { font-size: 1.2rem; font-weight: 800; color: white; }
        .sg-lbl { font-size: 0.65rem; color: #777; font-weight: 700; text-transform: uppercase; }

        /* FEED */
        .feed-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #222; cursor: pointer; transition: background 0.2s; }
        .feed-item:hover { background: #0a0a0a; }
        .feed-left { display: flex; flex-direction: column; align-items: center; gap: 5px; min-width: 50px; }
        .feed-time { font-size: 0.75rem; font-weight: 700; color: #666; }
        .feed-pfp { width: 45px; height: 45px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #ccc; border: 2px solid transparent; }
        .feed-pfp.red { border-color: var(--team-red); } .feed-pfp.blue { border-color: var(--team-blue); }
        .feed-body { flex: 1; }
        .feed-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px; }
        .feed-title { font-size: 1rem; font-weight: 800; color: white; }
        .feed-title.goal { color: var(--accent-red); }
        .feed-player-sub { font-size: 0.85rem; color: #999; font-weight: 600; margin-bottom: 8px; }
        .feed-tags { display: flex; gap: 6px; margin-bottom: 8px; }
        .f-tag { font-size: 0.7rem; background: #222; padding: 2px 6px; border-radius: 4px; color: #aaa; border: 1px solid #333; }
        .feed-reacts { display: flex; gap: 6px; align-items: center; }
        .react-pill { background: #1a1a1a; border: 1px solid #333; padding: 1px 8px; border-radius: 10px; color: #ccc; font-size: 0.75rem; }

        /* CARD VISUAL */
        .card-visual { width: 280px; height: 420px; border-radius: 12px; position: relative; margin: 0 auto; color: white; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.6); display: flex; flex-direction: column; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .rarity-Common { background: linear-gradient(145deg, #1e3c72, #2a5298); }
        .rarity-Uncommon { background: linear-gradient(145deg, #11998e, #38ef7d); }
        .rarity-Rare { background: linear-gradient(145deg, #f12711, #f5af19); }
        .rarity-Epic { background: linear-gradient(145deg, #8E0E00, #1F1C18); }
        .rarity-Legendary { background: linear-gradient(145deg, #4A00E0, #8E2DE2); }
        .rarity-Mystic { background: linear-gradient(145deg, #FDC830, #F37335); }
        .rarity-Iconic { background: linear-gradient(145deg, #ff00cc, #333399); }
        
        .cv-top { display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 1.1rem; text-transform: uppercase; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .cv-badge { background: white; color: black; font-weight: 900; font-size: 0.7rem; padding: 4px 10px; border-radius: 4px; align-self: center; text-transform: uppercase; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .cv-icons { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .cv-icon { width: 45px; height: 45px; border-radius: 50%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.3); display: flex; justify-content: center; align-items: center; font-size: 1.4rem; }
        .cv-title { text-align: center; font-weight: 900; font-size: 1.3rem; line-height: 1.1; margin-bottom: 20px; text-transform: uppercase; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .cv-player { display: flex; align-items: center; gap: 10px; margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); }
        .cv-pfp { width: 35px; height: 35px; border-radius: 50%; background: #000; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .cv-meta { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 700; margin-top: 10px; opacity: 0.8; }

        /* AUTH */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: #1a1a1a; padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; }
        
        .detail-header-wrapper { position: relative; margin-bottom: 30px; }
        .gh-back-btn { position: absolute; left: 0; top: 10px; }
        .scoreboard-row { display: flex; justify-content: center; align-items: center; gap: 40px; margin-bottom: 10px; }
        .score-big { font-size: 3.5rem; font-weight: 800; color: #fff; width: 60px; text-align: center; }
        .timer-container { text-align: center; }
        .gh-timer { font-size: 2.5rem; font-weight: 800; line-height: 1; letter-spacing: -1px; margin-bottom: 5px; }
        .gh-meta-row { display: flex; justify-content: center; gap: 15px; color: #888; font-size: 0.9rem; font-weight: 600; }
        
        .game-tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 0; }
        .g-tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; font-weight: 700; color: #666; text-transform: uppercase; font-size: 0.9rem; }
        .g-tab.active { color: white; border-bottom: 2px solid var(--accent-red); }
        
        .emoji-popup { position: absolute; bottom: 45px; left: 0; background: #222; padding: 10px; border-radius: 12px; border: 1px solid #444; display: none; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 200px; box-shadow: 0 5px 15px rgba(0,0,0,0.8); z-index: 5000; }
        .emoji-option { font-size: 1.5rem; cursor: pointer; text-align: center; padding: 5px; border-radius: 5px; }
        .emoji-option:hover { background: #444; }
        .show-popup { display: grid; }
        
        .comments-section { margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        .comment-item { display: flex; gap: 10px; margin-bottom: 15px; }
        .comment-user { font-weight: bold; font-size: 0.9rem; color: #ccc; margin-bottom: 2px; display:flex; justify-content:space-between;}
        .comment-text { color: white; font-size: 0.95rem; }
        .comment-upvotes { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-box">
        <h2 class="mb-4 fw-bold text-white">ACE League</h2>
        <div class="mb-3"><input type="text" id="regName" class="form-control bg-dark text-white border-secondary" placeholder="Display Name"></div>
        <div class="mb-3"><input type="text" id="regPfp" class="form-control bg-dark text-white border-secondary" placeholder="PFP URL (Optional)"></div>
        <button class="btn btn-danger w-100 fw-bold" onclick="registerUser()">Enter Hub</button>
    </div>
</div>

<div id="overlay">
    <div class="overlay-content">
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-sm" onclick="closeOverlay()">Close</button>
            <button class="btn btn-outline-light btn-sm"><i class="fas fa-share"></i></button>
        </div>
        <div id="overlayBody"></div>
        <div class="mt-5 pt-4 border-top border-secondary">
            <h5 class="fw-bold mb-3">Comments</h5>
            <div class="d-flex gap-2 mb-4">
                <input type="text" id="commentInput" class="form-control bg-dark text-white border-secondary" placeholder="Add a comment...">
                <button class="btn btn-danger" onclick="postComment()">Post</button>
            </div>
            <div id="commentsList"></div>
        </div>
    </div>
</div>

<div class="sidebar">
    <i class="fas fa-house sidebar-icon active" onclick="switchView('homeView', this)"></i>
    <i class="fas fa-layer-group sidebar-icon" onclick="switchView('cardsView', this)"></i>
    <i class="fas fa-user-circle sidebar-icon pfp-icon" id="sidebarPfp"></i>
</div>

<div class="main-content">
    
    <div id="homeView" class="view-section active">
        <h1 class="page-title mb-4">Home</h1>
        <div class="date-bar" id="dateBar"></div> 
        <div class="fw-bold mb-3">Games <span class="badge bg-danger ms-2">BETA</span></div>
        <div class="game-card" onclick="openGameDetail()">
            <div class="gc-header"><span>Official Match</span> <span class="live-badge" id="cardStatus">LIVE</span></div>
            <div class="gc-scores">
                <div class="gc-team"><div class="gc-logo logo-red">R</div><div class="gc-name">Red Team</div></div>
                <div class="gc-score" id="cardScoreRed">0</div>
            </div>
            <div class="gc-scores mt-2">
                <div class="gc-team"><div class="gc-logo logo-blue">B</div><div class="gc-name">Blue Team</div></div>
                <div class="gc-score" id="cardScoreBlue">0</div>
            </div>
            <div class="text-center mt-3 text-muted fw-bold" id="cardTimer">0:00</div>
        </div>
    </div>

    <div id="cardsView" class="view-section">
        <h1 class="page-title mb-4">Collection</h1>
        <div class="d-flex gap-3 mb-4 border-bottom border-secondary pb-2">
            <div class="fw-bold text-white">Play Cards</div>
            <div class="fw-bold text-secondary">Player Cards</div>
        </div>
        <div class="text-center text-muted mt-5">Watch games to earn drops.</div>
    </div>

    <div id="gameView" class="view-section">
        <div class="detail-header-wrapper">
            <button class="btn btn-outline-secondary btn-sm gh-back-btn" onclick="switchView('homeView')">Back</button>
            <div class="scoreboard-row">
                <div class="score-big" id="detailScoreRed">0</div>
                <div class="timer-container"><div class="gh-timer" id="detailTimer">0:00</div><div class="gh-meta-row"><div class="meta-item"><i class="fas fa-eye"></i> 26.3k</div><div class="meta-item"><i class="fas fa-bolt rating-star"></i> 8.4</div></div></div>
                <div class="score-big" id="detailScoreBlue">0</div>
            </div>
        </div>

        <div class="game-tabs">
            <div class="g-tab active" onclick="switchTab('feed')" id="tab-feed">Feed</div>
            <div class="g-tab" onclick="switchTab('red')" id="tab-red" style="color:var(--team-red)">Red</div>
            <div class="g-tab" onclick="switchTab('blue')" id="tab-blue" style="color:var(--team-blue)">Blue</div>
        </div>

        <div id="content-feed" class="tab-content"><div class="feed-container" id="feedList"></div></div>
        
        <div id="content-red" class="tab-content" style="display:none">
            <div class="team-stats-header">
                <div class="header-logo logo-red team-logo">R</div>
                <div class="header-info"><div class="team-name-header">Red Team</div>
                    <div class="d-flex gap-4"><div class="stat-group"><div class="stat-val-big" id="redPos">50%</div><div class="stat-label-small">POS</div></div><div class="stat-group"><div class="stat-val-big" id="redShots">0</div><div class="stat-label-small">KICKS</div></div></div>
                </div>
            </div>
            <div id="listRed"></div>
        </div>

        <div id="content-blue" class="tab-content" style="display:none">
             <div class="team-stats-header">
                <div class="header-logo logo-blue team-logo">B</div>
                <div class="header-info"><div class="team-name-header">Blue Team</div>
                    <div class="d-flex gap-4"><div class="stat-group"><div class="stat-val-big" id="bluePos">50%</div><div class="stat-label-small">POS</div></div><div class="stat-group"><div class="stat-val-big" id="blueShots">0</div><div class="stat-label-small">KICKS</div></div></div>
                </div>
            </div>
            <div id="listBlue"></div>
        </div>
    </div>

</div>

<div class="emoji-popup" id="emojiPopup">
    <div class="emoji-option" onclick="handleReaction('üî•')">üî•</div><div class="emoji-option" onclick="handleReaction('üêê')">üêê</div>
    <div class="emoji-option" onclick="handleReaction('üí©')">üí©</div><div class="emoji-option" onclick="handleReaction('üòÉ')">üòÉ</div>
    <div class="emoji-option" onclick="handleReaction('üôÑ')">üôÑ</div><div class="emoji-option" onclick="handleReaction('üò≠')">üò≠</div>
    <div class="emoji-option" onclick="handleReaction('üôè')">üôè</div><div class="emoji-option" onclick="handleReaction('üèÜ')">üèÜ</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMatchData = null;
    let activeOverlayType = null; 
    let activeOverlayId = null; 
    let listeners = { perf: null, comments: null };

    // AUTH
    function registerUser() {
        const name = document.getElementById('regName').value;
        const pfp = document.getElementById('regPfp').value || "https://via.placeholder.com/50";
        if(name) {
            localStorage.setItem('aceUser', JSON.stringify({name, pfp}));
            document.getElementById('authOverlay').style.display = 'none';
            loadUser();
        }
    }
    function loadUser() {
        const u = JSON.parse(localStorage.getItem('aceUser'));
        if(u) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('sidebarPfp').style.backgroundImage = `url(${u.pfp})`; 
        }
    }
    loadUser();

    // NAV
    function switchView(id, el) {
        document.querySelectorAll('.view-section').forEach(d=>d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) { document.querySelectorAll('.sidebar-icon').forEach(i=>i.classList.remove('active')); el.classList.add('active'); }
    }
    function openGameDetail() { switchView('gameView'); }
    function switchTab(t) { 
        ['feed','red','blue'].forEach(x=>{ 
            document.getElementById(`content-${x}`).style.display='none'; 
            document.getElementById(`tab-${x}`).classList.remove('active'); 
        }); 
        document.getElementById(`content-${t}`).style.display='block'; 
        document.getElementById(`tab-${t}`).classList.add('active'); 
    }

    // DATA
    db.ref('match/current').on('value', snap => {
        const data = snap.val(); if(!data) return;
        currentMatchData = data;
        
        ['cardScoreRed','detailScoreRed'].forEach(id => document.getElementById(id).innerText = data.red);
        ['cardScoreBlue','detailScoreBlue'].forEach(id => document.getElementById(id).innerText = data.blue);
        const m = Math.floor((data.time||0)/60), s = Math.floor((data.time||0)%60);
        ['cardTimer','detailTimer'].forEach(id => document.getElementById(id).innerText = `${m}:${s.toString().padStart(2,'0')}`);
        document.getElementById('cardStatus').innerText = data.status || "Waiting";

        // Team Stats
        const ts = data.stats || { redPos: 50, bluePos: 50, redShots: 0, blueShots: 0 };
        document.getElementById('redPos').innerText = ts.redPos + '%'; document.getElementById('bluePos').innerText = ts.bluePos + '%';
        document.getElementById('redShots').innerText = ts.redShots; document.getElementById('blueShots').innerText = ts.blueShots;

        renderList(data.redPlayers||[], 'listRed', 'red');
        renderList(data.bluePlayers||[], 'listBlue', 'blue');
        renderFeed(data.feed||{});
        
        if(activeOverlayType === 'perf') updatePerfOverlay();
    });

    // RENDERERS
    function renderFeed(feed) {
        const c = document.getElementById('feedList');
        const sorted = Object.entries(feed).sort((a,b)=>b[1].timestamp-a[1].timestamp);
        let h = "";
        sorted.forEach(([key, e]) => {
            if(e.type==='kickoff'||e.type==='final') {
                h += `<div class="feed-event-small"><span>${e.text}</span></div>`;
            } else {
                let tags = (e.tags||[]).map(t=>`<span class="f-tag">#${t}</span>`).join('');
                let reacts = "";
                if(e.reactions) Object.entries(e.reactions).sort((a,b)=>b[1]-a[1]).slice(0,3).forEach(([em, c])=>reacts+=`<div class="react-pill">${em} ${c}</div>`);
                
                h += `
                <div class="feed-item" onclick='openCard("${key}", ${JSON.stringify(e)})'>
                    <div class="feed-left">
                        <div class="feed-time">${Math.floor(e.time/60)}'</div>
                        <div class="feed-pfp ${e.team===1?'red':'blue'}">${e.player.substring(0,2)}</div>
                    </div>
                    <div class="feed-body">
                        <div class="feed-header"><div class="feed-title ${e.isGoal?'goal':''}">${e.text}</div></div>
                        <div class="feed-player-sub">${e.player}</div>
                        <div class="feed-tags">${tags}</div>
                        <div class="feed-footer">
                            <div class="feed-reacts">${reacts} <i class="far fa-smile add-react-mini" onclick="event.stopPropagation(); toggleEmojiPopup(this, 'feed', '${key}')"></i></div>
                            <div class="feed-comments-count"><i class="fas fa-comment me-1"></i> Card</div>
                        </div>
                    </div>
                </div>`;
            }
        });
        c.innerHTML = h;
    }

    function renderList(players, listId, team) {
        let h = "";
        players.forEach(p => {
            const init = p.name.substring(0,2).toUpperCase();
            // Estimate reaction count from rating for display
            const reacts = Math.floor(p.rating * 12);
            
            h += `
            <div class="player-row" onclick="openPerf('${p.name}', '${team}')">
                <div class="avatar-wrapper">
                    <div class="player-avatar">${init}</div>
                    <div class="comment-badge"><i class="fas fa-comment fa-xs me-1"></i> ${reacts}</div>
                </div>
                <div class="player-info">
                    <div class="player-name">${p.name}</div>
                    <div class="player-stats-grid">
                        <div class="p-stat"><div class="p-val">${p.goals}</div><div class="p-lbl">GOAL</div></div>
                        <div class="p-stat"><div class="p-val">${p.ast}</div><div class="p-lbl">AST</div></div>
                        <div class="p-stat"><div class="p-val">${p.sog}</div><div class="p-lbl">SOG</div></div>
                        <div class="p-stat"><div class="p-val">${p.xgot}</div><div class="p-lbl">xGOT</div></div>
                    </div>
                </div>
            </div>`;
        });
        document.getElementById(listId).innerHTML = h;
    }

    // OVERLAYS
    function openCard(key, data) {
        activeOverlayType = 'card'; activeOverlayId = key;
        document.getElementById('overlay').style.display = 'flex';
        
        let icons = "";
        if(data.type==='goal') icons+=`<div class="cv-icon">‚öΩ</div>`;
        if(data.tags && data.tags.includes('dagger')) icons+=`<div class="cv-icon">üó°Ô∏è</div>`;
        
        const html = `
        <div class="card-visual rarity-${data.rarity||'Common'}">
            <div class="cv-top"><span>${data.type.toUpperCase().replace('_',' ')}</span><span>${data.rating}</span></div>
            <div class="cv-badge">${data.rarity||'Common'}</div>
            <div class="cv-icons">${icons}</div>
            <div class="cv-title">${data.text}</div>
            <div class="cv-player">
                <div class="cv-pfp">${data.player.substring(0,2)}</div>
                <div>${data.player}</div>
            </div>
            <div class="cv-meta"><span>STG 2026</span><span>#${data.serial||1}</span></div>
        </div>`;
        
        document.getElementById('overlayBody').innerHTML = html;
        loadComments(`feed/${key}`);
    }

    function openPerf(name, team) {
        activeOverlayType = 'perf'; activeOverlayId = name;
        document.getElementById('overlay').style.display = 'flex';
        updatePerfOverlay();
        loadComments(`perf/${name}`);
    }

    function updatePerfOverlay() {
        if(activeOverlayType !== 'perf') return;
        const list = currentMatchData.redPlayers.concat(currentMatchData.bluePlayers);
        const p = list.find(x => x.name === activeOverlayId);
        if(!p) return;

        // Scroller
        let scroller = '<div class="perf-top-scroller">';
        list.forEach(tp => {
            scroller += `
            <div class="perf-pill ${tp.name===p.name?'active':''}" onclick="activeOverlayId='${tp.name}'; updatePerfOverlay(); loadComments('perf/${tp.name}')">
                <div class="perf-pill-img">${tp.name.substring(0,2)}</div>
                <div class="perf-pill-rating">${tp.rating}</div>
            </div>`;
        });
        scroller += '</div>';

        // Reacts
        let reactHtml = "";
        // Fetch logic for reacts usually goes here via listener, but for simplicity we rely on comments for now in this combined view logic
        
        const html = `
        ${scroller}
        <div class="perf-hero">
            <div class="perf-hero-img">${p.name.substring(0,2)}</div>
            <div class="perf-hero-info">
                <div class="perf-hero-name">${p.name}</div>
                <div class="perf-hero-team">ACE LEAGUE</div>
            </div>
            <div class="perf-hero-rating">${p.rating}</div>
        </div>
        
        <div class="perf-stats-main">
            <div><span class="ps-val">${p.goals}</span><span class="ps-lbl">G</span></div>
            <div><span class="ps-sub">${p.ast}</span><span class="ps-lbl">A</span></div>
            <div><span class="ps-sub">${p.sog}</span><span class="ps-lbl">SOG</span></div>
        </div>

        <div class="perf-hashtags">
            ${p.goals>0?'<span class="p-tag">#scorer</span>':''}
            ${p.saves>0?'<span class="p-tag">#wall</span>':''}
            ${p.rating>7?'<span class="p-tag">#mvp</span>':''}
        </div>
        
        <div class="action-bar">
            <div class="action-left"><div class="add-react-circle" onclick="toggleEmojiPopup(this, 'perf', '${p.name}')"><i class="fas fa-smile"></i></div></div>
            <div class="action-right"><div class="rax-pill">ü™ô <span id="perfRax">${p.coins}</span></div><i class="fas fa-bookmark icon-btn"></i></div>
        </div>

        <div class="stats-grid">
            <div class="sg-box"><div class="sg-val">${p.kicks}</div><div class="sg-lbl">Kicks</div></div>
            <div class="sg-box"><div class="sg-val">${p.xgot}</div><div class="sg-lbl">xGOT</div></div>
            <div class="sg-box"><div class="sg-val">${p.saves}</div><div class="sg-lbl">Saves</div></div>
            <div class="sg-box"><div class="sg-val">${p.coins}</div><div class="sg-lbl">Coins</div></div>
        </div>
        `;
        document.getElementById('overlayBody').innerHTML = html;
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        activeOverlayType = null;
        if(listeners.comments) listeners.comments.off();
    }

    // COMMENTS & REACTIONS
    function toggleEmojiPopup(el, type, id) {
        reactionTargetType = type; reactionTargetId = id;
        const pop = document.getElementById('emojiPopup'); pop.classList.toggle('show-popup');
        const rect = el.getBoundingClientRect(); pop.style.top = (rect.top - 120) + 'px'; pop.style.left = rect.left + 'px';
    }
    function handleReaction(emoji) {
        const path = reactionTargetType === 'perf' ? `match/current/reactions/perf/${reactionTargetId}/${emoji}` : `match/current/feed/${reactionTargetId}/reactions/${emoji}`;
        db.ref(path).transaction(c => (c||0)+1);
        document.getElementById('emojiPopup').classList.remove('show-popup');
    }

    function loadComments(path) {
        if(listeners.comments) listeners.comments.off();
        listeners.comments = db.ref(`match/current/comments/${path}`);
        listeners.comments.on('value', snap => {
            const d = snap.val(); const list = document.getElementById('commentsList'); list.innerHTML = "";
            if(d) Object.values(d).sort((a,b)=>b.upvotes-a.upvotes).forEach(x => {
                list.innerHTML += `
                <div class="comment-item">
                    <div class="comment-avatar"></div>
                    <div class="comment-body">
                        <div class="comment-user"><span>${x.user}</span><span class="comment-upvotes">‚ñ≤ ${x.upvotes}</span></div>
                        <div class="comment-text">${x.text}</div>
                    </div>
                </div>`;
            });
        });
    }

    function postComment() {
        const txt = document.getElementById('commentInput').value;
        const u = JSON.parse(localStorage.getItem('aceUser')) || {name:"Guest"};
        if(txt && activeOverlayType) {
            const path = activeOverlayType === 'card' ? `feed/${activeOverlayId}` : `perf/${activeOverlayId}`;
            db.ref(`match/current/comments/${path}`).push({user:u.name, text:txt, upvotes:0});
            document.getElementById('commentInput').value = "";
        }
    }

    // Date Bar
    (function() { const d=['Sun','Mon','Tue','Wed','Thu','Fri','Sat']; const n=new Date(); const c=document.getElementById('dateBar'); for(let i=-3; i<=3; i++){ let x=new Date(); x.setDate(n.getDate()+i); c.innerHTML+=`<div class="date-item ${i===0?'active':''}"><div class="date-day">${i===0?'Today':d[x.getDay()]}</div><div class="date-num">${x.getDate()}</div></div>`; } })();
</script>
</body>
</html>
