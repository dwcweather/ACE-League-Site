<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Official Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #2d2d2d; border: 1px solid #444; margin-bottom: 20px; }
        .live-badge { background-color: #ff0000; color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .score-box { font-size: 3rem; font-weight: bold; }
        .team-red { color: #ff6b6b; }
        .team-blue { color: #4dabf7; }
        .table-dark { background-color: #2d2d2d; }
        .nav-tabs .nav-link { color: #aaa; }
        .nav-tabs .nav-link.active { background-color: #2d2d2d; color: white; border-color: #444 #444 #2d2d2d; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">üèÜ ACE Official League</h1>

    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button">üî¥ Live Match</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button">üìä Leaderboard</button>
        </li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="live">
            <div class="card text-center">
                <div class="card-header">
                    <span id="matchStatus" class="badge bg-secondary">OFFLINE</span>
                    <span id="matchTime">0:00</span>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <h2 class="team-red">RED</h2>
                            <div id="scoreRed" class="score-box">0</div>
                        </div>
                        <div class="col-4">
                            <h3>VS</h3>
                            <p id="eventFeed" class="text-muted small">Waiting for kickoff...</p>
                        </div>
                        <div class="col-4">
                            <h2 class="team-blue">BLUE</h2>
                            <div id="scoreBlue" class="score-box">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="stats">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All-Time Statistics</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Player</th>
                                    <th>ELO</th>
                                    <th>Goals</th>
                                    <th>Assists</th>
                                    <th>Games</th>
                                    <th>Win %</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                                <tr><td colspan="7" class="text-center">Loading stats...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- 1. FIREBASE CONFIGURATION (PASTE YOUR KEYS HERE) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. LIVE MATCH LISTENER ---
    db.ref('match/current').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Update Scores
        document.getElementById('scoreRed').innerText = data.red;
        document.getElementById('scoreBlue').innerText = data.blue;
        document.getElementById('eventFeed').innerText = data.lastEvent;

        // Update Time Format
        const minutes = Math.floor(data.time / 60);
        const seconds = Math.floor(data.time % 60);
        document.getElementById('matchTime').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Update Status Badge
        const statusEl = document.getElementById('matchStatus');
        if (data.status === "Live") {
            statusEl.className = "live-badge";
            statusEl.innerText = "üî¥ LIVE";
        } else {
            statusEl.className = "badge bg-secondary";
            statusEl.innerText = data.status;
        }
    });

    // --- 3. LEADERBOARD LISTENER ---
    db.ref('stats').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const allTime = data.allTime || {};
        const eloData = data.elo || {};
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        // Convert object to array for sorting
        let players = Object.keys(allTime).map(name => {
            const s = allTime[name];
            const e = eloData[name] || { elo: 800 };
            return {
                name: name,
                elo: e.elo,
                goals: s.goals || 0,
                assists: s.assists || 0,
                games: s.games || 0,
                wins: s.wins || 0
            };
        });

        // Sort by ELO (Highest first)
        players.sort((a, b) => b.elo - a.elo);

        // Render Table
        players.forEach((p, index) => {
            const winRate = p.games > 0 ? ((p.wins / p.games) * 100).toFixed(1) + '%' : '0%';
            const row = `<tr>
                <td>#${index + 1}</td>
                <td><strong>${p.name}</strong></td>
                <td><span class="badge bg-warning text-dark">${p.elo}</span></td>
                <td>${p.goals}</td>
                <td>${p.assists}</td>
                <td>${p.games}</td>
                <td>${winRate}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    });
</script>

</body>
</html>
