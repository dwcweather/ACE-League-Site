<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-main: #000000; --bg-card: #1c1c1c; --text-primary: #ffffff; --text-secondary: #a0a0a0; --accent-red: #e50914; --team-red: #ff4d4d; --team-blue: #4d88ff; --border-color: #333; }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 70px; height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 1000; background: var(--bg-main); }
        .sidebar-icon { font-size: 1.5rem; color: var(--text-secondary); margin-bottom: 35px; cursor: pointer; }
        .sidebar-icon.active, .sidebar-icon:hover { color: var(--text-primary); }
        .pfp-icon { font-size: 1.8rem; margin-top: 10px; }
        
        .main-content { margin-left: 70px; padding: 20px 40px; }
        .view-section { display: none; } .view-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HOME & GAME CARD STYLES */
        .top-nav { display: flex; gap: 30px; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); }
        .nav-item-custom { font-weight: 700; color: var(--text-secondary); padding-bottom: 10px; border-bottom: 3px solid transparent; }
        .nav-item-custom.active { color: var(--text-primary); border-color: var(--accent-red); }
        .date-bar { display: flex; justify-content: space-between; margin-bottom: 40px; max-width: 600px; }
        .date-item { text-align: center; color: var(--text-secondary); } .date-item.active .date-num { background: var(--bg-card); color: white; }
        .date-num { width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; border-radius: 50%; font-weight: 700; }
        
        .game-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; width: 320px; padding: 20px; position: relative; cursor: pointer; transition: transform 0.2s; }
        .game-card:hover { border-color: #555; transform: translateY(-2px); }
        .teams-column { display: flex; flex-direction: column; gap: 15px; }
        .team-block { display: flex; align-items: center; gap: 15px; }
        .score-display { font-size: 1.8rem; font-weight: 800; min-width: 30px; text-align: center; }
        .team-details { display: flex; flex-direction: column; justify-content: center; }
        .team-name-small { font-size: 0.85rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .team-logo { width: 36px; height: 36px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; color: white; margin-right: 5px; }
        .logo-red { background: var(--team-red); } .logo-blue { background: var(--team-blue); }
        .status-column { position: absolute; top: 20px; right: 20px; text-align: right; }
        .status-live { color: var(--accent-red); font-weight: bold; }

        /* GAME DETAIL STYLES */
        .detail-header { position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
        .back-btn-wrapper { position: absolute; left: 0; }
        .game-tabs { display: flex; justify-content: space-around; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .g-tab { padding: 10px 20px; color: var(--text-secondary); cursor: pointer; font-weight: 600; text-transform: uppercase; }
        .g-tab.active { color: var(--text-primary); border-bottom: 3px solid var(--accent-red); }
        
        .team-stats-header { display: flex; align-items: center; padding: 20px 0; margin-bottom: 10px; }
        .header-logo { width: 60px; height: 60px; font-size: 1.5rem; }
        .header-info { flex: 1; margin-left: 20px;}
        .team-name-header { font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; }
        .team-stats-row { display: flex; gap: 30px; }
        .stat-group { display: flex; flex-direction: column; }
        .stat-val-big { font-size: 1.6rem; font-weight: 800; line-height: 1; }
        .stat-label-small { font-size: 0.75rem; color: var(--text-secondary); font-weight: 700; text-transform: uppercase; margin-top: 4px;}

        .player-row { display: flex; align-items: center; padding: 15px 0; cursor: pointer; transition: background 0.2s; }
        .player-row:hover { background-color: #222; }
        .player-info { flex: 1; }
        .player-name { font-weight: 700; font-size: 1rem; margin-bottom: 6px; }
        .player-stats-grid { display: flex; gap: 25px; }
        .p-stat { display: flex; flex-direction: column; align-items: center; min-width: 30px; }
        .p-val { font-size: 1.1rem; font-weight: 700; color: white; }
        .p-lbl { font-size: 0.65rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; }

        .avatar-wrapper { position: relative; display: inline-block; margin-right: 15px; }
        .comment-badge { position: absolute; bottom: -5px; right: -8px; background-color: var(--accent-red); color: white; font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 8px; border: 2px solid var(--bg-main); display: flex; align-items: center; gap: 3px; z-index: 10; }
        .player-avatar { width: 60px; height: 60px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-weight: bold; color: #888; font-size: 1.2rem; }

        /* --- PERFORMANCE PAGE STYLES --- */
        .perf-top-bar { display: flex; gap: 15px; overflow-x: auto; padding: 15px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 30px; scrollbar-width: none; }
        .perf-toggle-item { position: relative; opacity: 0.5; transition: 0.2s; cursor: pointer; }
        .perf-toggle-item.active { opacity: 1; transform: scale(1.1); }
        .perf-toggle-avatar { width: 50px; height: 50px; border-radius: 50%; background: #333; color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; border: 2px solid transparent; }
        .perf-toggle-item.active .perf-toggle-avatar { border-color: var(--accent-red); }
        .perf-rating-badge { position: absolute; top: -5px; right: -5px; background: #222; color: #fff; font-size: 0.65rem; padding: 1px 5px; border-radius: 4px; border: 1px solid #444; }

        .perf-main-header { display: flex; align-items: flex-start; gap: 20px; position: relative; margin-bottom: 30px; }
        .perf-big-avatar { width: 90px; height: 90px; border-radius: 50%; background: #333; color: white; font-size: 2.5rem; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .perf-header-info { flex: 1; }
        .perf-name-title { font-size: 2rem; font-weight: 800; line-height: 1.1; margin-bottom: 5px; }
        .perf-team-name { color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; font-weight: 600; margin-bottom: 15px; }
        .perf-big-stats { display: flex; gap: 15px; align-items: baseline; }
        .perf-stat-val { font-size: 1.8rem; font-weight: 700; color: white; }
        .perf-stat-lbl { font-size: 0.9rem; color: #888; margin-left: 2px; margin-right: 10px; font-weight: 600;}
        
        .perf-rating-box { position: absolute; top: 0; right: 0; text-align: right; }
        .rating-score { font-size: 2.2rem; font-weight: 800; color: var(--accent-red); }
        
        /* Action Bar */
        .action-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .action-left { display: flex; align-items: center; gap: 15px; }
        .react-btn-group { display: flex; align-items: center; gap: 10px; }
        .add-react-circle { width: 35px; height: 35px; border-radius: 50%; background: #222; color: #aaa; display: flex; justify-content: center; align-items: center; cursor: pointer; position: relative;}
        .add-react-circle:hover { background: #333; color: white; }
        .react-count { font-size: 0.9rem; color: var(--text-secondary); font-weight: 600; }
        .reaction-list { display: flex; gap: 5px; }
        .tiny-react { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; color: #ccc; }

        .action-right { display: flex; gap: 15px; align-items: center; }
        .rax-pill { background: #1a1a1a; border: 1px solid #333; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; gap: 6px; }
        .icon-btn { color: #888; font-size: 1.2rem; cursor: pointer; }
        .icon-btn:hover { color: white; }

        /* Hashtags */
        .hashtag-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .hash-tag { color: var(--accent-red); font-weight: 700; font-size: 0.95rem; }

        /* Full Stats Grid */
        .full-stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .grid-stat-box { display: flex; flex-direction: column; }
        .grid-val { font-size: 1.4rem; font-weight: 700; }
        .grid-lbl { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }

        /* Comments */
        .comments-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        .comment-input-area { display: flex; gap: 15px; margin-bottom: 30px; }
        .comment-input { background: #111; border: 1px solid #333; color: white; flex: 1; padding: 10px 15px; border-radius: 8px; }
        .send-btn { background: var(--accent-red); color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; }
        
        .comment-item { display: flex; gap: 15px; margin-bottom: 20px; }
        .comment-avatar { width: 35px; height: 35px; border-radius: 50%; background: #333; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; font-weight: bold; color: #888; flex-shrink: 0; }
        .comment-body { flex: 1; }
        .comment-user { font-weight: 700; font-size: 0.9rem; margin-bottom: 2px; }
        .comment-text { color: #ccc; font-size: 0.95rem; line-height: 1.4; }
        .comment-meta { font-size: 0.75rem; color: #666; margin-top: 5px; }

        /* Emoji Popup */
        .emoji-popup { position: absolute; bottom: 45px; left: 0; background: #222; padding: 10px; border-radius: 12px; border: 1px solid #444; display: none; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 200px; box-shadow: 0 5px 15px rgba(0,0,0,0.8); z-index: 5000; }
        .emoji-option { font-size: 1.5rem; cursor: pointer; text-align: center; padding: 5px; border-radius: 5px; }
        .emoji-option:hover { background: #444; }
        .show-popup { display: grid; }
    </style>
</head>
<body>

<div class="sidebar">
    <i class="fas fa-house sidebar-icon active" onclick="showHome()"></i>
    <i class="fas fa-layer-group sidebar-icon"></i>
    <i class="fas fa-gavel sidebar-icon"></i>
    <i class="fas fa-user-circle sidebar-icon pfp-icon"></i>
</div>

<div class="main-content">

    <div id="homeView" class="view-section active">
        <h1 class="mb-4 fw-bold">Home</h1>
        <div class="top-nav"><div class="nav-item-custom active">FC</div></div>
        <div class="date-bar" id="dateBar"></div> 
        <div class="fw-bold mb-3">Games <span class="badge bg-danger ms-2">BETA</span></div>
        <div class="game-card" onclick="openGameDetail()">
            <div class="teams-column">
                <div class="team-block"><div class="team-logo logo-red">R</div><div class="team-details"><div class="score-display" id="cardScoreRed">0</div><div class="team-name-small">Red Team</div></div></div>
                <div class="team-block"><div class="team-logo logo-blue">B</div><div class="team-details"><div class="score-display" id="cardScoreBlue">0</div><div class="team-name-small">Blue Team</div></div></div>
            </div>
            <div class="status-column"><div id="cardStatus" class="status-live">Live</div><small class="text-muted" id="cardTimer">0:00</small></div>
        </div>
    </div>

    <div id="gameView" class="view-section">
        <div class="detail-header"><div class="back-btn-wrapper"><button class="btn btn-outline-secondary btn-sm" onclick="showHome()">Back</button></div><h2 class="fw-bold m-0" id="detailScore">0 - 0</h2></div>
        <div class="game-tabs"><div class="g-tab" onclick="switchTab('feed')" id="tab-feed">Feed</div><div class="g-tab active" style="color:var(--team-red)" onclick="switchTab('red')" id="tab-red">RED</div><div class="g-tab" style="color:var(--team-blue)" onclick="switchTab('blue')" id="tab-blue">BLUE</div></div>

        <div id="content-feed" class="tab-content" style="display:none"><div class="p-5 text-center text-muted">Feed is empty.</div></div>

                <div class="avatar-wrapper"><div class="team-logo logo-red header-logo">R</div></div>
                <div class="header-info"><div class="team-name-header">Red Team</div>
                    <div class="team-stats-row">
                        <div class="stat-group"><div class="stat-val-big" id="redPos">50%</div><div class="stat-label-small">POS</div></div>
                        <div class="stat-group"><div class="stat-val-big" id="redShots">0</div><div class="stat-label-small">KICKS</div></div>
                    </div>
                </div>
            </div>
            <div id="listRed"></div>
        </div>

        <div id="content-blue" class="tab-content" style="display:none">
             <div class="team-stats-header">
                <div class="avatar-wrapper"><div class="team-logo logo-blue header-logo">B</div></div>
                <div class="header-info"><div class="team-name-header">Blue Team</div>
                    <div class="team-stats-row">
                        <div class="stat-group"><div class="stat-val-big" id="bluePos">50%</div><div class="stat-label-small">POS</div></div>
                        <div class="stat-group"><div class="stat-val-big" id="blueShots">0</div><div class="stat-label-small">KICKS</div></div>
                    </div>
                </div>
            </div>
            <div id="listBlue"></div>
        </div>
    </div>

    <div id="perfView" class="view-section">
        <div class="detail-header">
            <div class="back-btn-wrapper"><button class="btn btn-outline-secondary btn-sm" onclick="closePerfView()">Back</button></div>
            <h5 class="fw-bold m-0 text-secondary text-uppercase">Performances</h5>
        </div>

        <div class="perf-top-bar" id="perfScroller">
            </div>

        <div class="perf-main-header">
            <div class="perf-big-avatar" id="perfPfp">A</div>
            <div class="perf-header-info">
                <div class="perf-name-title" id="perfName">Player Name</div>

                    <span class="perf-stat-val" id="perfGoal">0</span> <span class="perf-stat-lbl">goal</span>
                    <span class="perf-stat-val" id="perfAst">0</span> <span class="perf-stat-lbl">ast</span>
                    <span class="perf-stat-val" id="perfSog">0</span> <span class="perf-stat-lbl">sog</span>
                </div>
            </div>
            <div class="perf-rating-box">
                <div class="rating-score" id="perfRating">0.0</div>
            </div>
        </div>

        <div class="action-bar">
            <div class="action-left">
                <div class="react-btn-group">
                    <div class="add-react-circle" onclick="toggleEmojiPopup()">
                        <i class="fas fa-smile"></i>
                        <div class="emoji-popup" id="emojiPopup">
                            <div class="emoji-option" onclick="addReaction('üî•')">üî•</div><div class="emoji-option" onclick="addReaction('üêê')">üêê</div>
                            <div class="emoji-option" onclick="addReaction('üí©')">üí©</div><div class="emoji-option" onclick="addReaction('üòÉ')">üòÉ</div>
                            <div class="emoji-option" onclick="addReaction('üôÑ')">üôÑ</div><div class="emoji-option" onclick="addReaction('üò≠')">üò≠</div>
                            <div class="emoji-option" onclick="addReaction('üôè')">üôè</div><div class="emoji-option" onclick="addReaction('üèÜ')">üèÜ</div>
                        </div>
                    </div>
                    <span class="react-count" id="reactTotal">0</span>
                </div>
                <div class="reaction-list" id="reactionList"></div>
            </div>
            <div class="action-right">
                <div class="rax-pill">ü™ô <span id="perfRax">250</span></div>
                <i class="fas fa-bookmark icon-btn"></i>
                <i class="fas fa-share icon-btn"></i>
            </div>
        </div>

        <div class="hashtag-row" id="perfHashtags">
            </div>

        <div class="full-stats-grid">
            <div class="grid-stat-box"><div class="grid-val" id="perfKicks">0</div><div class="grid-lbl">Kicks</div></div>
            <div class="grid-stat-box"><div class="grid-val" id="perfXgot">0.0</div><div class="grid-lbl">xGOT</div></div>
            <div class="grid-stat-box"><div class="grid-val">0</div><div class="grid-lbl">Pass</div></div>
            <div class="grid-stat-box"><div class="grid-val">0</div><div class="grid-lbl">Duel</div></div>
        </div>

        <div class="comments-section">
            <h5 class="fw-bold mb-3">Activity</h5>
            <div class="comment-input-area">
                <input type="text" id="commentInput" class="comment-input" placeholder="Add a comment...">
                <button class="send-btn" onclick="postComment()">Post</button>
            </div>
            <div id="commentsList">
                </div>
        </div>

    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentMatchData = null;
    let selectedPlayer = null; // Object {name, team}

    // --- NAVIGATION ---
    function showHome() { hideAll(); document.getElementById('homeView').classList.add('active'); }
    function openGameDetail() { hideAll(); document.getElementById('gameView').classList.add('active'); }
    function openPerfView(name, team) { 
        hideAll(); 
        document.getElementById('perfView').classList.add('active'); 
        selectedPlayer = { name, team };
        updatePerfView();
    }
    function closePerfView() { openGameDetail(); }
    
    function hideAll() {
        ['homeView', 'gameView', 'perfView'].forEach(id => document.getElementById(id).classList.remove('active'));
    }

    function switchTab(t) {
        ['feed', 'red', 'blue'].forEach(x => { document.getElementById(`content-${x}`).style.display = 'none'; document.getElementById(`tab-${x}`).classList.remove('active'); });
        document.getElementById(`content-${t}`).style.display = 'block'; document.getElementById(`tab-${t}`).classList.add('active');
    }

    // --- LIVE SYNC ---
    db.ref('match/current').on('value', snap => {
        const data = snap.val();
        if(!data) return;
        currentMatchData = data;

        // Scores
        document.getElementById('cardScoreRed').innerText = data.red;
        document.getElementById('cardScoreBlue').innerText = data.blue;
        document.getElementById('detailScore').innerText = `${data.red} - ${data.blue}`;
        
        // Timer
        const m = Math.floor((data.time||0)/60), s = Math.floor((data.time||0)%60);
        const tStr = `${m}:${s.toString().padStart(2,'0')}`;
        document.getElementById('cardTimer').innerText = tStr;
        
        // Status
        const st = data.status || "Waiting";
        document.getElementById('cardStatus').innerText = st;

        // Team Stats
        const teamStats = data.stats || { redPos: 50, bluePos: 50, redShots: 0, blueShots: 0 };
        document.getElementById('redPos').innerText = teamStats.redPos + '%';
        document.getElementById('bluePos').innerText = teamStats.bluePos + '%';
        document.getElementById('redShots').innerText = teamStats.redShots;
        document.getElementById('blueShots').innerText = teamStats.blueShots;

        // Render Lists
        renderPlayerList(data.redPlayers || [], 'listRed', 'red');
        renderPlayerList(data.bluePlayers || [], 'listBlue', 'blue');

        // Update Perf View if active
        if(selectedPlayer) updatePerfView();
    });

    function renderPlayerList(players, listId, team) {
        let html = "";
        if (players.length === 0) { html = `<div class="p-4 text-center text-muted">Waiting...</div>`; } 
        else {
            players.forEach(p => {
                const initials = p.name.substring(0,2).toUpperCase();
                html += `
                <div class="player-row" onclick="openPerfView('${p.name}', '${team}')">
                    <div class="avatar-wrapper"><div class="player-avatar">${initials}</div></div>
                    <div class="player-info">
                        <div class="player-name">${p.name}</div>
                        <div class="player-stats-grid">
                            <div class="p-stat"><div class="p-val">${p.goals}</div><div class="p-lbl">GOAL</div></div>
                            <div class="p-stat"><div class="p-val">${p.ast}</div><div class="p-lbl">AST</div></div>
                            <div class="p-stat"><div class="p-val">${p.sog}</div><div class="p-lbl">SOG</div></div>
                            <div class="p-stat"><div class="p-val">${p.xgot.toFixed(2)}</div><div class="p-lbl">xGOT</div></div>
                        </div>
                    </div>
                </div>`;
            });
        }
        document.getElementById(listId).innerHTML = html;
    }

    // --- PERFORMANCE VIEW LOGIC ---
    function updatePerfView() {
        if (!selectedPlayer || !currentMatchData) return;
        
        const teamPlayers = selectedPlayer.team === 'red' ? (currentMatchData.redPlayers||[]) : (currentMatchData.bluePlayers||[]);
        const p = teamPlayers.find(x => x.name === selectedPlayer.name);
        if (!p) return;

        // 1. Scroller
        let scrollHtml = "";
        teamPlayers.forEach(tp => {
            const act = tp.name === p.name ? 'active' : '';
            const init = tp.name.substring(0,2).toUpperCase();
            scrollHtml += `
            <div class="perf-toggle-item ${act}" onclick="selectedPlayer.name='${tp.name}'; updatePerfView()">
                <div class="perf-toggle-avatar">${init}</div>
            </div>`;
        });
        document.getElementById('perfScroller').innerHTML = scrollHtml;

        // 2. Main Stats
        document.getElementById('perfPfp').innerText = p.name.substring(0,2).toUpperCase();
        document.getElementById('perfName').innerText = p.name;
        document.getElementById('perfTeam').innerText = selectedPlayer.team === 'red' ? "Red Team" : "Blue Team";
        document.getElementById('perfGoal').innerText = p.goals;
        document.getElementById('perfAst').innerText = p.ast;
        document.getElementById('perfSog').innerText = p.sog;
        
        document.getElementById('perfKicks').innerText = p.kicks || 0;
        document.getElementById('perfXgot').innerText = p.xgot.toFixed(2);

        // 3. Rating & Rax (Formula: Goals*2 + Ast*1.5 + SOG*0.5)
        const rating = (p.goals * 2.0) + (p.ast * 1.5) + (p.sog * 0.5) + 5.0; // Base 5.0
        document.getElementById('perfRating').innerText = rating.toFixed(1);
        document.getElementById('perfRax').innerText = Math.floor(rating * 10);

        // 4. Hashtags
        let tagsHtml = "";
        if (p.goals > 0) tagsHtml += `<span class="hash-tag">#scorer</span>`;
        if (p.goals >= 3) tagsHtml += `<span class="hash-tag">#hatty</span>`;
        if (p.goals > p.xgot) tagsHtml += `<span class="hash-tag">#efficient</span>`;
        if (p.sog === 0 && (currentMatchData.status==="Final")) tagsHtml += `<span class="hash-tag">#ghost</span>`;
        if (p.xgot >= 2.0) tagsHtml += `<span class="hash-tag">#producer</span>`;
        if (p.ast > 0) tagsHtml += `<span class="hash-tag">#helper</span>`;
        document.getElementById('perfHashtags').innerHTML = tagsHtml;

        // 5. Load Reactions & Comments
        loadReactions(p.name);
        loadComments(p.name);
    }

    // --- REACTIONS ---
    function toggleEmojiPopup() { document.getElementById('emojiPopup').classList.toggle('show-popup'); }
    
    function addReaction(emoji) {
        if (!selectedPlayer) return;
        const ref = db.ref(`match/current/reactions/${selectedPlayer.name}/${emoji}`);
        ref.transaction(curr => (curr || 0) + 1);
        document.getElementById('emojiPopup').classList.remove('show-popup');
    }

    function loadReactions(name) {
        db.ref(`match/current/reactions/${name}`).on('value', snap => {
            const val = snap.val();
            const list = document.getElementById('reactionList');
            const total = document.getElementById('reactTotal');
            list.innerHTML = "";
            
            if(!val) { total.innerText = "0"; return; }

            let sum = 0;
            Object.entries(val).sort((a,b)=>b[1]-a[1]).slice(0,3).forEach(([em, count]) => {
                list.innerHTML += `<div class="tiny-react">${em} ${count}</div>`;
                sum += count;
            });
            total.innerText = sum;
        });
    }

    // --- COMMENTS ---
    function postComment() {
        const txt = document.getElementById('commentInput').value.trim();
        if (!txt || !selectedPlayer) return;
        
        db.ref(`match/current/comments/${selectedPlayer.name}`).push({
            user: "Guest Fan",
            text: txt,
            time: Date.now()
        });
        document.getElementById('commentInput').value = "";
    }

    function loadComments(name) {
        db.ref(`match/current/comments/${name}`).on('value', snap => {
            const data = snap.val();
            const list = document.getElementById('commentsList');
            list.innerHTML = "";
            if (!data) return;

            Object.values(data).reverse().forEach(c => {
                const date = new Date(c.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                list.innerHTML += `
                <div class="comment-item">
                    <div class="comment-avatar">G</div>
                    <div class="comment-body">
                        <div class="comment-user">${c.user} <span style="color:#666; font-weight:400; font-size:0.8rem">‚Ä¢ ${date}</span></div>
                        <div class="comment-text">${c.text}</div>
                    </div>
                </div>`;
            });
        });
    }

    (function() {
        const d = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']; const n = new Date(); const c = document.getElementById('dateBar');
        for(let i=-3; i<=3; i++){ let x = new Date(); x.setDate(n.getDate()+i); c.innerHTML+=`<div class="date-item ${i===0?'active':''}"><div class="date-day">${i===0?'Today':d[x.getDay()]}</div><div class="date-num">${x.getDate()}</div></div>`; }
    })();
</script>
