<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE League Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #000000;
            --bg-secondary: #121212;
            --bg-card: #1c1c1c; /* Slightly lighter than main for contrast */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-red: #e50914;
            --team-red: #ff4d4d;
            --team-blue: #4d88ff;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 70px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--bg-main);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-icon {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 35px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .sidebar-icon.active, .sidebar-icon:hover { color: var(--text-primary); }
        
        .pfp-icon {
            font-size: 1.8rem;
            margin-top: 10px; /* Right below the gavel */
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 70px;
            padding: 20px 40px;
        }

        /* --- TOP NAV --- */
        .top-nav {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-item-custom {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding-bottom: 10px;
            position: relative;
        }

        .nav-item-custom.active {
            color: var(--text-primary);
        }

        .nav-item-custom.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-red);
        }

        /* --- DATE BAR --- */
        .date-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            max-width: 600px; /* Limit width to keep it neat */
        }

        .date-item {
            text-align: center;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-item.active { color: var(--text-primary); }
        .date-day { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .date-num { 
            font-size: 1.2rem; 
            font-weight: 700; 
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .date-item.active .date-num {
            background-color: var(--bg-card); /* Highlight circle */
            color: var(--text-primary);
        }

        /* --- MATCHUP CARD (The Square) --- */
        .section-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .beta-tag {
            background-color: var(--accent-red);
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .game-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 320px; /* Fixed width for square look */
            padding: 20px;
            position: relative;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:hover { border-color: #555; }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .team-row:last-child { margin-bottom: 0; }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }
        .logo-red { background-color: var(--team-red); }
        .logo-blue { background-color: var(--team-blue); }

        .team-name { font-weight: 600; font-size: 1rem; }
        .team-score { font-weight: 700; font-size: 1.2rem; }

        /* Status Section (Top Right of Card) */
        .card-status {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
        }
        .status-live { color: var(--accent-red); }
        
        .viewer-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Layout adjustment to push status to the side properly */
        .game-content {
            display: flex;
            justify-content: space-between;
        }
        .teams-column { flex: 1; }
        .status-column { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            justify-content: center;
            padding-left: 15px;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <i class="fas fa-house sidebar-icon active" title="Home"></i>
    <i class="fas fa-layer-group sidebar-icon" title="Cards"></i>
    <i class="fas fa-gavel sidebar-icon" title="Courthouse"></i>
    <i class="fas fa-user-circle sidebar-icon pfp-icon" title="Profile"></i>
</div>

<div class="main-content">
    
    <h1 class="mb-4 fw-bold">Home</h1>

    <div class="top-nav">
        <div class="nav-item-custom active">FC</div>
    </div>

    <div class="date-bar" id="dateBar">
        </div>

    <div class="section-header">Games <span class="beta-tag">BETA</span></div>
    
    <div class="game-card">
        <div class="game-content">
            <div class="teams-column">
                <div class="team-row">
                    <div class="team-info">
                        <div class="team-logo logo-red">R</div>
                        <div class="team-name">Red Team</div>
                    </div>
                    <div class="team-score" id="scoreRed">0</div>
                </div>

                <div class="team-row">
                    <div class="team-info">
                        <div class="team-logo logo-blue">B</div>
                        <div class="team-name">Blue Team</div>
                    </div>
                    <div class="team-score" id="scoreBlue">0</div>
                </div>
            </div>

            <div class="status-column">
                <div id="matchStatus" class="status-text">Final</div>
                <div class="viewer-count" id="matchTimer">0:00</div>
            </div>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    // --- 1. CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyBqw8ZUxSkV86b3stqkRndGaIUfAEctvdY",
        authDomain: "ace-league-c638f.firebaseapp.com",
        databaseURL: "https://ace-league-c638f-default-rtdb.firebaseio.com",
        projectId: "ace-league-c638f",
        storageBucket: "ace-league-c638f.firebasestorage.app",
        messagingSenderId: "41360854333",
        appId: "1:41360854333:web:869ced84b4f30d43c50954"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. DATE BAR GENERATOR ---
    function generateDateBar() {
        const container = document.getElementById('dateBar');
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const today = new Date();

        // Generate -3 to +3 days
        for (let i = -3; i <= 3; i++) {
            let d = new Date();
            d.setDate(today.getDate() + i);
            
            let dayName = days[d.getDay()];
            let dateNum = d.getDate();
            let isActive = (i === 0) ? 'active' : '';

            // Formatting Today nicely
            if (i === 0) dayName = 'Today';

            const html = `
                <div class="date-item ${isActive}">
                    <div class="date-day">${dayName}</div>
                    <div class="date-num">${dateNum}</div>
                </div>
            `;
            container.innerHTML += html;
        }
    }

    // Run date generator immediately
    generateDateBar();


    // --- 3. LIVE GAME SYNC ---
    db.ref('match/current').on('value', (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // Sync Scores
        document.getElementById('scoreRed').innerText = data.red;
        document.getElementById('scoreBlue').innerText = data.blue;
        
        // Sync Timer
        const totalSeconds = Math.floor(data.time || 0);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = Math.floor(totalSeconds % 60);
        document.getElementById('matchTimer').innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Sync Status
        const statusEl = document.getElementById('matchStatus');
        if (data.status === "Live") {
            statusEl.innerText = "Live";
            statusEl.className = "status-text status-live";
        } 
        else if (data.status === "Final") {
            statusEl.innerText = "Final";
            statusEl.className = "status-text";
        }
        else {
            statusEl.innerText = data.status || "Waiting";
            statusEl.className = "status-text";
        }
    });
</script>

</body>
</html>
